<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="pomodoro.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Damion|Merriweather" rel="stylesheet">
    
</head>

<body>
    
<div class="container">
    <div class="row">
        <div class="col">
            <p class="display-3 text-center text-damion">Pomodoro Clock</p>
        </div>
        
    </div>
    <div class="row justify-content-center">
        <div class="col-6 content rounded">
            <div class="row">
                <div class="col">
                    <p class="display-2 text-center text-white">00:00</p>
                    <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <p class="text-center">
                        <button type="button" class="btn btn-orange icon"><i class="fas fa-play"></i></button>
                        <button type="button" class="btn btn-orange icon"><i class="fas fa-pause"></i></button>
                        <button type="button" class="btn btn-orange icon"><i class="fas fa-stop"></i></button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 mt-3">
            <div class="row">
                <div class="col">
                    <p class="text-center">
                        <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-minus"></i></button> 25:00 <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i></button>
                    </p>
                </div>
                <div class="col">
                    <p class="text-center">
                        <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-minus"></i></button> 5:00 <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i></button>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center text-damion h3">Session</p>
                </div>
                <div class="col">
                    <p class="text-center text-damion h3">Break</p>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="pomodoro.js"></script>

</html>
